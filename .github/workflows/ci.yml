name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: true

    - name: Setup Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x

    - name: Build
      run: task build

    - name: Run Tests
      run: task test
